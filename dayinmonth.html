<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Day in Month</title>
</head>
<body>
<input type="text" id="m" placeholder="Nhập tháng">
<button onclick="check()">Tính số ngày</button>
<b><p id="result"></p></b>
<script>
    function check() {
        let month = +document.getElementById('m').value;
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById('result').innerHTML = 'Tháng ' + month + ' có 31 ngày';
                break;
            case 2:
                document.getElementById('result').innerHTML = 'Tháng ' + month + ' có 28 hoặc 29 ngày';
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById('result').innerHTML = 'Tháng ' + month + ' có 30 ngày';
                break;
        }
    }
</script>
</body>
</html>
